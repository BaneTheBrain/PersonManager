<div class="card">
    <div class="card-header">
        {{pageTitle + ': ' + person?.fullName}}
    </div>

    <div class='card-body' *ngIf='person'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>Name:</div>
                    <div class='col-md-8'>{{person.firstName}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Last Name:</div>
                    <div class='col-md-8'>{{person.lastName}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Vovels:</div>
                    <div class='col-md-8'>{{person.vovels}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Constenants:</div>
                    <div class='col-md-8'>{{person.constenants}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Reverse Name:</div>
                    <div class='col-md-8'>{{person.reverseName}}</div>
                </div>
                <div class='card'>
                    <div class='card-header'>Skills:</div>
                    <div class='card-body' *ngFor="let skill of person.personSkills">
                        <td>{{skill}}</td>
                    </div>
                </div>
                <div class='card'>
                    <div class='card-header'>Accounts:</div>
                    <div  class='card-body' *ngFor="let account of person.personSocialMediaAccounts">
                        <td>{{account.type}} | <a [href]="account.address" target="_blank">{{account.address}}</a></td>
                    </div>
                </div>
            
            </div>
        </div>
    </div>

    <div class="card-footer">
        <button (click)="onBack()"
                class="btn btn-outline-secondary"
                style="width: 80px;">
            <i class="fa fa-chevron-left"></i>  Back
        </button>
    </div>

</div>
