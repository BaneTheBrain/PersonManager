<div class="card">
    <div class="card-header">
        New person
    </div>
    <div class="card-body">
        <form class="col-md-5">
            <div class="form-group">
                <label>First Name</label>
                <input name="firstname" class="form-control" [(ngModel)]="firstName">
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input name="lastname" class="form-control" [(ngModel)]="lastName">
            </div>

            <div class="form-group">
                <label>Social Skills</label>
                <br>
                <div class="btn-group col-md-10">
                    <input name="socialSkill" class="form-control" [(ngModel)]="socialSkill">
                    <button (click)="onAddSocialSkill(socialSkill)"> Add </button>
                </div>
            </div>

            <h6 *ngFor="let skill of socialSkills" class="pt-1">
                <div class="btn-group">
                    <span class="btn bg-info px-3 ">{{skill}}</span>
                    <button (click)="onDeleteSocialSkill(skill)"> Delete </button>
                </div>
            </h6>

            <div class="form-group">
                <label>Social Media Accounts</label>
                <br>
                <div class="btn-group col-md-10">
                    <select class="form-control" name="selectedSocialMediaAccount"
                        (change)="onSelectionChanged(selectedSocialMediaAccountId)" [(ngModel)]="selectedSocialMediaAccountId">
                        <option *ngFor="let account of socialMediaAccounts" [value]="account.socialMediaAccountId">{{account.type}}</option>
                    </select>
                    <input name="personSocialMediaAccountAddress" class="form-control"
                        [(ngModel)]="personSocialMediaAccountAddress">
                    <button (click)="onAddPersonSocialMediaAccount()"> Add </button>
                </div>
            </div>

            <h6 *ngFor="let psma of personSocialMediaAccounts" class="pt-1">
                <div class="btn-group">
                    <span class="btn bg-info px-3 ">{{psma.type}} | {{psma.address}}</span>
                    <button (click)="onDeletePersonSocialMediaAccount(psma)"> Delete </button>
                </div>
            </h6>

            <br>
            <button (click)="onSubmit()" class="btn btn-primary">Ok</button>
        </form>
    </div>
</div>
