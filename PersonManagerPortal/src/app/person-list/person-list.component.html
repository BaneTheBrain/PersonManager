<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-2"> Fitlered by:</div>
            <div class="col-md-4">
                <input [(ngModel)]="filter" type="text"/>
            </div>
        </div>
       
        <div class='table-responsive'>
            <table class='table' *ngIf="filteredPersons.length">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Full Name</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let person of filteredPersons'>
                  <td>{{ person.firstName}}</td>
                  <td>{{ person.lastName }}</td>
                  <td>
                    <a [routerLink]="['/persondetails', person.personId]"> {{ person.fullName}} </a>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>

    </div>
</div>

<div class="container">
  <router-outlet></router-outlet> 
</div>
